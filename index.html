<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>

  <link rel="stylesheet" href="style/main.css">
  <script src="main.js" defer></script>

  <!-- 
    references:
    https://codepen.io/Eliteware/pen/wDHIC
    https://codepen.io/gabrielcarol/pen/rGeEbY
  -->
</head>

<body>
  <div id="piano">
    <div id="piano-container" class="keys">
      <li>
        <div class="white key" data-key="a" data-note="C">
        </div>
        <div class="black key sharp" data-key="w" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="s" data-note="D">
        </div>
        <div class="black key sharp" data-key="e" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="d" data-note="E">
        </div>
      </li>
      <li>
        <div class="white key" data-key="f" data-note="F">
        </div>
        <div class="black key sharp" data-key="t" data-note="F#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="g" data-note="G">
        </div>
        <div class="black key sharp" data-key="y" data-note="G#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="h" data-note="A">
        </div>
        <div class="black key sharp" data-key="u" data-note="A#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="j" data-note="B">
        </div>
      </li>
      <li>
        <div class="white key" data-key="k" data-note="C">
        </div>
        <div class="black key sharp" data-key="o" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="l" data-note="D">
        </div>
        <div class="black key sharp" data-key="p" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="รง" data-note="E">
        </div>
      </li>
    </div>
  </div>

  <section class="audios">
    <audio data-key="a" src="/sounds/040.wav"></audio>
    <audio data-key="w" src="/sounds/041.wav"></audio>
    <audio data-key="s" src="/sounds/042.wav"></audio>
    <audio data-key="e" src="/sounds/043.wav"></audio>
    <audio data-key="d" src="/sounds/044.wav"></audio>
    <audio data-key="f" src="/sounds/045.wav"></audio>
    <audio data-key="t" src="/sounds/046.wav"></audio>
    <audio data-key="g" src="/sounds/047.wav"></audio>
    <audio data-key="y" src="/sounds/048.wav"></audio>
    <audio data-key="h" src="/sounds/049.wav"></audio>
    <audio data-key="u" src="/sounds/050.wav"></audio>
    <audio data-key="j" src="/sounds/051.wav"></audio>
    <audio data-key="k" src="/sounds/052.wav"></audio>
    <audio data-key="o" src="/sounds/053.wav"></audio>
    <audio data-key="l" src="/sounds/054.wav"></audio>
    <audio data-key="p" src="/sounds/055.wav"></audio>
    <audio data-key="รง" src="/sounds/056.wav"></audio>
  </section>

  
</body>

</html>
